<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade Hill Resort | Overnight Stay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <a class="mainLogo" href="/index.html"> <img src="/images/jadeHillLogo.png" alt="Jade Hill Resort Logo"></a>
    
    <div class="topnav">
        <a href="/overnight.html">Book Now</a>
        <a href="/dining.html">Dining</a>
        <a href="/rental.html">Rental</a>
        <a href="/activities.html">Activities</a>
        <a href="#" class="split">Join</a>
        <a class="split">|</a>
        <a href="#" class="split"> Sign In</a>
    </div>

<br>
<div class="rates">
    <div class="text">
    <h1>Check Rooms & Rates</h1>
    </div>
    <div class="result">

    </div>
</div>
<br>
    <h2 class="guestInfo">Guest Information:</h2>
    <form class="sign-up">
        <div class="form-floating">
            <input type="fName" class="form-control" id="floatingFname" placeholder="First Name" required>
            <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
            <input type="lName" class="form-control" id="floatingLname" placeholder="Last Name" required>
            <label for="floatingLname">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingEmail" placeholder="Email Address" required>
        <label for="floatingEmail">Email Address</label>
    </form>


    <fieldset>
        <legend>Select Check-In Date:</legend>
            <input type="date" id="checkInDate">
    </fieldset>

    <fieldset>
        <legend>Number of Nights:</legend>
            <input type="number" id="night" max="28">
    </fieldset>

    <fieldset>
        <legend>Room Type:<legend>
            <input type="radio" name="size" id="queen" value="queen" checked> Queen<br>
            <input type="radio" name="size" id="king" value="king"> King<br>
            <input type="radio" name="size" id="2-bedroomSuite" value="2-bedroomSuite"> 2-Bedroom Suite<br>
    </fieldset>

    <fieldset>
        <legend>Number of Adults:</legend>
            <input type="number" id="adults" max="4">
    </fieldset>

    <fieldset>
        <legend>Number of Children:</legend>
        <input type="number" id="children" max="4">
    </fieldset>

    <fieldset>
        <legend>Discounts:<legend>
            <input type="radio" name="discounts" id="none" value="none" checked> None<br>
            <input type="radio" name="discounts" id="aaa" value="aaa"> AAA (10%)<br>
            <input type="radio" name="discounts" id="senior" value="senior"> Senior (10%)<br>
            <input type="radio" name="discounts" id="military" value="military"> Military (20%)<br>
    </fieldset>

    <script src="/main.js"></script>
</body>
</html>
